<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Webpage Example</title>
</head>
<body>

    <!-- Heading with title attribute -->
    <h1 title="This is the main heading">Welcome to My Webpage</h1>

    <!-- Image with src, alt, and width -->
    <img src="https://via.placeholder.com/300" alt="Placeholder Image" width="300">

    <!-- Link with href and target -->
    <p>
        Visit <a href="https://www.example.com" target="_blank">Example Website</a>
    </p>

</body>
